<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>


        let cor = prompt('Digite uma cor em inglês: (manuscrito)', '');

        if (cor == 'yellow') {
            document.write('Muito bem, <body bgcolor=yellow>' + cor + '</td>, é uma linda cor!')
        } else {
            document.write('Lamento, <body color=white>' + cor + '</td>, não é uma cor legal!')
        }
    </script>
</head>

</body>

</html>
