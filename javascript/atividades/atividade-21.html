<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Média</title>

    <script>
        function somarMedia(a, b, c, d) {

            a = parseFloat(prompt('Nota 1:', ''));
            document.write('<br>Nota 1: ' + a);
            b = parseFloat(prompt('Nota 2:', ''));
            document.write('<br>Nota 2: ' + b);
            c = parseFloat(prompt('Nota 3:', ''));
            document.write('<br>Nota 3: ' + c);
            d = parseFloat(prompt('Nota 4:', ''));
            document.write('<br>Nota 4: ' + d);

            let media = (a + b + c + d)/4;
            return media;
        }

        let media = somarMedia();

        document.write('<br><br>Média: ' + media);
        console.log(media);
    </script>
</head>

<body>

</body>

</html>
