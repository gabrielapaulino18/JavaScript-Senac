<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function fundoVermelho() {
            document.bgColor = ('#cd0c36');
        }
        function fundoBranco() {
            document.bgColor = ('#fff');
        }
        function mensagemAlert() {
            alert('Que aula show!!! Cristiano é Demais');
        }
        function mensagemPagina() {
            document.write('Adoro JavaScript');
        }

    </script>

</head>

<body>
    <h1><b>Funções de callback em JavaScript</b></h1>

    <button id='botao1' onclick='fundoVermelho()'> Alterar o fundo para vermelho</button>
    <button id='botao2' onclick='fundoBranco()'> Alterar o fundo para branco </button>
    <button id='botao3' onclick='mensagemAlert()'> Mensagem no Alert </button>
    <button id='botao4' onclick='mensagemPagina()'> Mensagem na pagina </button>
</body>

</html>
