<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>

    <script>
        let n1 = prompt('Digite o valor do primeiro lado do triangulo: ','');
        let n2 = prompt('Digite o valor do segundo lado do triangulo: ','');
        let n3 = prompt('Digite o valor do terceiro lado do triangulo','');


        if (n1 === n2 && n2 === n3 && n3 === n1) {
            document.write('Lado 1: ' + n1);
            document.write('<br>Lado 2: ' + n2);
            document.write('<br>Lado 3: ' + n3)
            document.write('<br>Os lados do triângulo têm valores igual, é um <font color= blue><b> Triângulo Equilátero </font></b>')
        } else if (n1 === n2 || n2 === n3 || n3 === n1) {
            document.write('Lado 1: ' + n1);
            document.write('<br>Lado 2: ' + n2);
            document.write('<br>Lado 3: ' + n3)
            document.write('<br>Os lados do triângulo têm dois lados iguais, é um <font color= blue><b> Triângulo Isósceles </font></b>')
        }  else {
            document.write('Lado 1: ' + n1);
            document.write('<br>Lado 2: ' + n2);
            document.write('<br>Lado 3: ' + n3)
            document.write('<br>Os lados do triângulo têm valores diferentes, é um <font color= blue><b> Triângulo Escaleno </font></b>')
        }
    </script>
