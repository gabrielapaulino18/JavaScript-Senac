<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir dia e ano</title>

    
</head>
<body>
    
    <script>
        let data = new Date();
        let diaDaSemana;
        let diaDoMes= data.getDate();
        let mes;
        let ano= data.getFullYear();

       switch (data.getDay())
       {

        case 0:
            diaDaSemana= 'Domingo';
            break;

            case 1:
            diaDaSemana= 'Segunda-Feira';
            break;

            case 2:
            diaDaSemana= 'Terça-Feira';
            break;

            case 3:
            diaDaSemana= 'Quarta-Feira';
            break;

            case 4:
            diaDaSemana= 'Quinta-Feira';
            break;

            case 5:
            diaDaSemana= 'Sexta-Feira';
            break;

            case 6:
            diaDaSemana= 'Sábado';
            break;

       }

       switch (data.getMonth()) {

        case 0: 
        mes= 'Janeiro';
        break;

        case 1: 
        mes= 'Fevereiro';
        break;

        case 2: 
        mes= 'Março';
        break;

        case 3: 
        mes= 'Abril';
        break;

        case 4: 
        mes= 'Maio';
        break;

        case 5: 
        mes= 'Junho';
        break;

        case 6: 
        mes= 'Julho';
        break;

        case 7: 
        mes= 'Agosto';
        break;

        case 8: 
        mes= 'Setembro';
        break;

        case 9: 
        mes= 'Outubro';
        break;

        case 10: 
        mes= 'Novembro';
        break;

        case 11: 
        mes= 'Dezembro';
        break;

       }

       let resultado = diaDaSemana + ', ' + diaDoMes + ' de ' + mes + ' de ' + ano;
       document.write ('<h1>' + resultado + '</h1>');

      

   
    </script>

</body>
</html>
