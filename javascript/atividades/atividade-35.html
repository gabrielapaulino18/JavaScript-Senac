    <title>Array</title>
</head>
<body>
    
<script>

document.write('Lista de cores <br><br>')

let lista_cor = Array();

    lista_cor['Cores'][1] = 'Amarelo';

    document.write(lista_cor['Cores'][1]);

</script>
