<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e sucessor</title>

    <script>
        let numero = prompt('Digite um numero: ', '');
        let Incremento_1 = parseInt(numero) + 1;
        let Incremento_2 = parseInt(numero) - 1;

    
        document.write('<br>Numero digitado: ' + numero);
        document.write('<br>Sucessor: <font color=blue><b>' + Incremento_1 + '</font></b>');
        document.write('<br>Antecessor: <font color=red><b>' + Incremento_2 + '</font></b>');

    </script>
</head>
<body>
    
</body>
</html>
