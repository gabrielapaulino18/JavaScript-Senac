<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>

    <script>
        let numero = prompt('Digite um número: ','');

        if (numero % 2 === 0) {
            document.write('Onúmero <b> ' + numero + '</b> é par.');
        } else {
            document.write('O número <b> ' + numero + '</b> é impar.');
        }
    </script>
</head>

</body>
</html>
