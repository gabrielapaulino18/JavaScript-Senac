<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .estilo1 {
            background-color: yellow;
            color: black;
            font-size: 20px;
            padding-left: 5px;
        }

        .estilo2 {
            width: 600px;
            height: 300px;
            background-color: #ff0000;
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 10px;
        }
    </style>

    <script>
        function modificarClasse() {
            document.getElementById('texto').className = 'estilo2';
        }
        function modificarClasse2() {
            document.getElementById('texto').className = 'estilo1';
        }
    </script>

    <div id="texto" class="estilo1">
        <h2>Modificar Classe</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt obcaecati recusandae nisi possimus id
            earum iste vitae. Eveniet quas ipsum eligendi, at aperiam est tempore aliquam, dolores obcaecati provident
            autem!</p>
    </div>
    <br>

    <button type="button" onclick="modificarClasse()">Modificar Classe</button>
    <button type="button" onclick="modificarClasse2()">Volta a classe anterior</button>

</body>

</html>
