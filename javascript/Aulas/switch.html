<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>
        let dia = parseInt(prompt('Digite o dia da semana entre 1 e 7: ', ''));
        let diaDaSemana;

        switch (dia) {

            case 1:
                diaDaSemana = 'Domingo';
                break;

            case 2:
                diaDaSemana = 'Segunda-feira';
                break;

            case 3:
                diaDaSemana = 'Terça-feira';
                break;

            case 4:
                diaDaSemana = 'Quarta-feira';
                break;

            case 5:
                diaDaSemana = 'Quinta-feira';
                break;

            case 6:
                diaDaSemana = 'Sexta-feira';
                break;

            case 7:
                diaDaSemana = 'Sábado';
                break;

            default:
                diaDaSemana = 'Valor Inválido';
        }

        document.write('Dia digitado: ' + dia);
        document.write('<br> Dia da semana: ' + diaDaSemana)
    </script>
</head>

<body>

</body>

</html>
