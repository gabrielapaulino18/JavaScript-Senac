<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        let nome = prompt('Digite seu nome: ','');

        // Alterando a letra para maiuscula
        let nomeMaiusculo = nome.toUpperCase();

        // Alterando a letra para minuscula
        let nomeMinusculo = nome.toLocaleLowerCase();

        // Alterando a primeira letra para maiuscula
        let nomePriMaiusculo = nome.charAt(0).toLocaleUpperCase() + nome.slice(1);

        console.log(nome);
        console.log(nomeMaiusculo);
        console.log(nomeMinusculo);
        console.log(nomePriMaiusculo)
    </script>
</head>

</body>
</html>
